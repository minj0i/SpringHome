<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $.ajax({
                url: "/members",
                type: "GET",
                dataType: "json",
                success: function (data) {
                    var str = "";
                    var members = data.data;
                    for (var i = 0; i < members.length; i++) {
                        str += "<tr>";
                        var userid = members[i].userid;
                        str += "<td><a href='view.html?userid=" + userid + "'>" + userid + "</a></td>" +
                            "<td>" + members[i].name + "</td>" +
                            "<td>" + members[i].gender + "</td>" +
                            "<td>" + members[i].city + "</td>";
                        str += "</tr>";
                    }
                    $("#result").html(str);
                }
            });
        });
    </script>
    <style type="text/css">
    table {
        margin: 0 auto;
        width: 50%;
        border-collapse: collapse;
    }
    h1 {
        text-align: center;
    }
    </style>
</head>
<body>
    <h1>Member List</h1>
    <div style="text-align:center">
        <a href="register.html">Member Add</a>
    </div>
    <table border="1">
        <thead>
            <tr>
                <th>아이디</th>
                <th>이름</th>
                <th>성별</th>
                <th>거주지</th>
            </tr>
        </thead>
        <tbody id="result">
        </tbody>
    </table>
</body>
</html>
